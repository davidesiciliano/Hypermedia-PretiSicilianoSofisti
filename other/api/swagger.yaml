swagger: "2.0"
info:
  description: "This is a simple bookstore server with a book inventory, users and\
    \ a shopping cart."
  version: "1.0.0"
  title: "Volontariato di Montagna"
  contact:
    email: "davidegiuseppe.siciliano@mail.polimi.it"
  license:
    name: "Apache-2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8080"
basePath: "/v2"
tags:
  - name: "activity"
    description: "Activity offered by the association"
  - name: "contact"
    description: "Contact of Person or Farm"
  - name: "event"
    description: "Event organized by the association"
  - name: "FAQ"
    description: "FAQ asked by users"
  - name: "farm"
    description: "Farm involved in the association"
  - name: "person"
    description: "Person of the volontariato"
schemes:
  - "http"
paths:
  /activities:
    get:
      tags:
        - "activity"
      summary: "Activities of the association"
      description: "List of activities offered by association"
      operationId: "activityGET"
      produces:
        - "application/json"
      parameters:
        - name: "offset"
          in: "query"
          description: "Pagination offset. Default is 0."
          required: false
          type: "integer"
        - name: "limit"
          in: "query"
          description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
          required: false
          type: "integer"
      responses:
        200:
          description: "A collection of Activities"
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Activity'
        404:
          description: "Unexpected error"
      x-swagger-router-controller: "Contact"
  /activities/{activityId}:
    get:
      tags:
        - "activity"
      summary: "Find activity by ID"
      description: "Returns an activity"
      operationId: "getActivityById"
      produces:
        - "application/json"
      parameters:
        - name: "activityId"
          in: "path"
          description: "ID of activity to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: '#/definitions/Activity'
        400:
          description: "Invalid ID supplied"
        404:
          description: "Activity not found"
      x-swagger-router-controller: "Activity"
  /contacts:
    get:
      tags:
        - "contact"
      summary: "Contact of Person or Farm"
      description: "List of contacts"
      operationId: "contactGET"
      produces:
        - "application/json"
      parameters:
        - name: "offset"
          in: "query"
          description: "Pagination offset. Default is 0."
          required: false
          type: "integer"
        - name: "limit"
          in: "query"
          description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
          required: false
          type: "integer"
      responses:
        200:
          description: "A collection of Contacts"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Contact"
        404:
          description: "Unexpected error"
      x-swagger-router-controller: "Contact"
  /contacts/{contactId}:
    get:
      tags:
        - "contact"
      summary: "Find contact by ID"
      description: "Returns a contact"
      operationId: "getContactById"
      produces:
        - "application/json"
      parameters:
        - name: "contactId"
          in: "path"
          description: "ID of contact to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Contact"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Contact not found"
      x-swagger-router-controller: "Contact"
  /events:
    get:
      tags:
        - "event"
      summary: "Events organized by the association"
      description: "List of events of the association"
      operationId: "eventsGET"
      produces:
        - "application/json"
      parameters:
        - name: "offset"
          in: "query"
          description: "Pagination offset. Default is 0."
          required: false
          type: "integer"
        - name: "limit"
          in: "query"
          description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
          required: false
          type: "integer"
      responses:
        200:
          description: "A collection of Events"
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Event'
        404:
          description: "Unexpected error"
      x-swagger-router-controller: "Event"
  /events/{eventId}:
    get:
      tags:
        - "event"
      summary: "Find event by ID"
      description: "Returns an event"
      operationId: "getEventById"
      produces:
        - "application/json"
      parameters:
        - name: "eventId"
          in: "path"
          description: "ID of event to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: '#/definitions/Event'
        400:
          description: "Invalid ID supplied"
        404:
          description: "Event not found"
      x-swagger-router-controller: "Event"
  /faq:
    get:
      tags:
        - "FAQ"
      summary: "FAQs of the Association"
      description: "List of Frequent Asked Questions"
      operationId: "faqGET"
      produces:
        - "application/json"
      parameters:
        - name: "offset"
          in: "query"
          description: "Pagination offset. Default is 0."
          required: false
          type: "integer"
        - name: "limit"
          in: "query"
          description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
          required: false
          type: "integer"
      responses:
        200:
          description: "A collection of FAQ"
          schema:
            type: "array"
            items:
              $ref: '#/definitions/FAQ'
        404:
          description: "Unexpected error"
      x-swagger-router-controller: "Person"
  /farms:
    get:
      tags:
        - "farm"
      summary: "Farm enrolled in the association"
      description: "List of farms in the association"
      operationId: "farmsGET"
      produces:
        - "application/json"
      parameters:
        - name: "offset"
          in: "query"
          description: "Pagination offset. Default is 0."
          required: false
          type: "integer"
        - name: "limit"
          in: "query"
          description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
          required: false
          type: "integer"
      responses:
        200:
          description: "A collection of Farms"
          schema:
            type: "array"
            items:
              $ref: '#/definitions/Farm'
        404:
          description: "Unexpected error"
      x-swagger-router-controller: "Farm"
  /farms/{farmId}:
    get:
      tags:
        - "farm"
      summary: "Find farm by ID"
      description: "Returns a farm"
      operationId: "getFarmById"
      produces:
        - "application/json"
      parameters:
        - name: "farmId"
          in: "path"
          description: "ID of farm to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: '#/definitions/Farm'
        400:
          description: "Invalid ID supplied"
        404:
          description: "Farm not found"
      x-swagger-router-controller: "Farm"
  /people:
    get:
      tags:
        - "person"
      summary: "People who work for the association"
      description: "List of people in the association"
      operationId: "peopleGET"
      produces:
        - "application/json"
      parameters:
        - name: "offset"
          in: "query"
          description: "Pagination offset. Default is 0."
          required: false
          type: "integer"
        - name: "limit"
          in: "query"
          description: "Maximum number of items per page. Default is 20 and cannot exceed\
          \ 500."
          required: false
          type: "integer"
      responses:
        200:
          description: "A collection of People"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Person"
        404:
          description: "Unexpected error"
      x-swagger-router-controller: "Person"
  /people/{personId}:
    get:
      tags:
        - "person"
      summary: "Find person by ID"
      description: "Returns a person"
      operationId: "getPersonById"
      produces:

definitions:
  Activity:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      description:
        type: "string"
      startDate:
        type: "string"
        format: "date"
      endDate:
        type: "string"
        format: "date"
      activityImg:
        type: "string"
    title: "Activity"
    description: "Contact associated to Person and Farm"
    example:
      id: 0
      name: "Harvest"
      description: "Harvest description"
      startDate: "2020-07-01"
      endDate: "2020-09-30"
      activityImg: "img1"
  Contact:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      email:
        type: "string"
        format: "email"
      phoneNumber:
        type: "string"
        #format: "phoneNumber"
    title: "Contact"
    description: "Contact associated to Person and Farm"
    example:
      id: 0
      email: "davide@siciliano.it"
      phoneNumber: "12345"
  Event:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      date:
        type: "string"
        format: "date"
      hours:
        type: "string"
        format: "time"
      location:
        type: "string"
      smallDescription:
        type: "string"
      completeDescription:
        type: "string"
      eventImg:
        type: "string"
      personId:
        type: "integer"
        format: "int64"
    title: "Event"
    description: "An event of the association"
    example:
      id: 0
      name: "ViggionFestival"
      date: "2020-07-28"
      hours: "21:00"
      location: "Viggiona"
      smallDescritpion: "small description"
      completeDescription: "complete description"
      eventImg: "Img0"
      personId: 1
  FAQ:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      question:
        type: "string"
      answer:
        type: "string"
    example:
      id: 0
      question: "How to contact us"
      answer: "Use the contact form"
  Farm:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      description:
        type: "string"
      openingTimes:
        type: "string"
      farmImg:
        type: "string"
      contactId:
        type: "integer"
        format: "int64"
    title: "Farm"
    description: "A farm involved in the association"
    example:
      id: 0
      name: "Rossi's Farm"
      description: "Farm managed by Rossi's Family"
      openingTimes: "7.00 - 14.00, 17.00 - 19.30"
      FarmImg: "Img0"
      contactId: 0
  Person:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      surname:
        type: "string"
      role:
        type: "string"
        description: "role of the person in the association"
        enum:
          - "Founder"
          - "Expert"
          - "Volunteer"
      personImg:
        type: "string"
      contactId:
        type: "integer"
        format: "int64"
    title: "Person"
    description: "A person involved in the association"
    example:
      id: 0
      name: "Davide"
      surname: "Siciliano"
      role: "Founder"
      personImg: "Img0"
      contactId: 0

externalDocs:
  description: "Find out more about Swagger"
